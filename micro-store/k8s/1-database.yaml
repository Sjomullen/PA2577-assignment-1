# ---------------------------------------------------------
# 1. PERSISTENT VOLUME CLAIM (PVC)
# This requests storage from the underlying infrastructure.
# It ensures data survives even if the database pod crashes.
# ---------------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce # Only one node can mount this as read-write
  resources:
    requests:
      storage: 1Gi  # Requests 1 Gigabyte of disk space

---
# ---------------------------------------------------------
# 2. DATABASE DEPLOYMENT
# Runs the MongoDB container.
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      volumes:
        # Define a storage volume using the PVC created above
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          # Mount the volume into the container's data directory.
          # Everything written to /data/db is actually saved to the PVC.
          volumeMounts:
            - mountPath: "/data/db"
              name: mongo-storage

---
# ---------------------------------------------------------
# 3. DATABASE SERVICE
# Exposes the database to other pods in the cluster.
# ---------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: mongo
  ports:
    - port: 27017      # The port other pods use to talk to this service
      targetPort: 27017 # The port the container is listening on